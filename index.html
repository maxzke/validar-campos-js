<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Validar email</title>
</head>
<body>
    <!-- contenedor -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                
                <form id="enviar-mail" action="#" class="mt-4">
                    <h3>Enviar correo @</h3>
                    <div class="form-group">
                        <label for="destinatario">Para:</label>
                        <input type="email" id="email" class="form form-control">
                        <div class="valid-tooltip">
                                Looks good!
                              </div>
                    </div>
                    <div class="form-group">
                            <label for="asunto">Asunto:</label>
                            <input type="text" id="asunto" class="form form-control">
                    </div>
                    <div class="form-group">
                            <label for="mensaje">Mensaje:</label>
                            <input type="text" id="mensaje" class="form form-control">
                    </div>
                    <!-- Cargando y Enviado -->
                    <div class="row">
                        <div class="col-12 text-center">
                            <i id="enviado" class="far fa-envelope-open fa-3x text-success"></i>
                            <div id="cargando" class="spinner-border text-info" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </div>
                    <!-- Botones -->
                    <div class="row mt-4">
                        <div class="col-6 text-center">
                            <button type="submit" id="enviar" class="btn btn-success">Enviar <i class="fas fa-paper-plane"></i></button>
                        </div>
                        <div class="col-6 text-center">
                            <button type="submit" id="reset" class="btn btn-warning">Reset <i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </form>                
            </div>
            <div class="col-4"></div>
        </div>        
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
       
    <!-- FontAwwesome personalizado -->
    <script src="https://kit.fontawesome.com/2df9d02185.js"></script>
    <!-- Personalizados -->
    <script src="assets/js/app.js"></script>
</body>

</html>
